<style>
    .calculator-result {
        font-size: 2rem;
        height: 2rem;
        width: 260px;
        white-space: nowrap;
        font-family: var(--font-mono);
        overflow: hidden;
        position: absolute;
        bottom: -4rem;
        animation: calculator-appear 0.4s cubic-bezier(0.5, 1.34, 0.56, 1.04);
        animation-fill-mode: forwards;
    }
    
    @keyframes calculator-appear {
        to {
            bottom: 0;
        }
    }
    
</style>

<div style="padding: 20px; display: flex; align-items: center">
    <div style="flex: 1; overflow: hidden; margin-right: 5px">
        <p
            id="query"
            style="
                font-size: 0.8rem;
                color: var(--tertiary);
                margin-top: 0;
                margin-bottom: 5px;
                width: 260px !important;
                white-space: nowrap;
            "
        ></p>
        <div style="position: relative; height:2rem; width:100%;"> 
            <span
            id="result"
            class="calculator-result"
        ></span>
        </div>
    </div>
    <button class="btn-icon" id="copy">
        <img
            src="https://img.icons8.com/material-outlined/48/FFFFFF/copy.png"
            draggable="false"
            class="icon"
            id="icon-copy"
            alt=""
        />
        <img
            src="https://img.icons8.com/material-outlined/48/FFFFFF/checkmark.png"
            draggable="false"
            class="icon hidden"
            id="icon-check"
            alt=""
        />
    </button>
</div>
